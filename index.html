<!DOCTYPE html>
<html>
<head>
	<title> To-Do List </title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="head purple stickTop">
		<img src="Logo.png" class="logo">
	</div>
	<h1 class="heading"> Tasks </h1>
	<ul>
		<div class="todo">
			<li>Notebook</li>
			<img src="Bin.png" class="delete right">
		</div>
		<hr>
		<div class="todo">
			<li>Jello</li>
			<img src="Bin.png" class="delete right">
		</div>
		<hr>
		<div class="todo">
			<li>Spinach</li>
			<img src="Bin.png" class="delete right">
		</div>
		<hr>
		<div class="todo">
			<li>Rice</li>
			<img src="Bin.png" class="delete right">
		</div>
		<hr>
		<div class="todo">
			<li>Birthday Cake</li>
			<img src="Bin.png" class="delete right">
		</div>
		<hr>
		<div class="todo">
			<li>Candles</li>
			<img src="Bin.png" class="delete right">
		</div>
	</ul>
	<div class="add bottom stickBottom">
		<input id="userinput" type="text" placeholder="Add new item...">
		<img src="Add.png" id="enter">
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
